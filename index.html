<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الأدوات </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #474C55;
    }

    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 25px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .grid-container a {
      position: relative;
      display: block;
      text-align: center;
      background-color: #FF671F;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .grid-container a:hover {
      background-color: #474C55;
    }

    /* علامة محدث */
    .badge {
      position: absolute;
      top: -8px;
      left: -8px;
      background-color: #22c55e;
      color: #ffffff;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    footer.signature {
      width: 100%;
      text-align: center;
      font-weight: 600;
      color: #ffffff;
      margin-top: 60px;
      padding: 40px 0;
      border-top: 1px solid #d1d5db;
      font-size: 24px;
    }
  </style>
</head>
<body>
