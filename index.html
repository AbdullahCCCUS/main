<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>______________</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #474C55;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .grid-container a {
      display: block;
      text-align: center;
      background-color: #FF671F;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .grid-container a:hover {
      background-color: #474C55;
    }

    footer.signature {
      width: 100%;
      text-align: center;
      font-weight: 600;
      color: #ffffff;
      margin-top: auto;  /* يبقي التوقيع في الأسفل */
      padding: 40px 0;
      border-top: 1px solid #d1d5db;
font-size: 24px
    }
  </style>
</head>
<body>
